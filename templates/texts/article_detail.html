{% extends 'base.html' %}
{% load markdown_tags %}

{% block title %}
    {{ article.title }} | {{ block.super }}
{% endblock %}

{% block body %}
    <article>
        <h1>{{ article.title }}</h1>
        <p class="time">
            <time>{{ article.created|date:"F Y" }}</time>
        </p>
        {% markdown article.text %}
    </article>
    <hr class="qued">
{% endblock %}
